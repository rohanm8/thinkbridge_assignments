<html>
    <head>
        <title>Flebox</title>
    </head>
    <style>
        .flexbox-example {
        display: flex;
        justify-content: space-around;
        padding: 20;
        margin: 20;
        list-style: none;
        }

        .flex-item {
        background: tomato;
        padding: 5px;
        width: 200px;
        height: 150px;
        margin-top: 10px;
        line-height: 150px;
        color: white;
        font-weight: bold;
        font-size: 3em;
        text-align: center;
        }
    </style>
    <body>
        <ul class="flexbox-example">
            <li class="flex-item">1</li>
            <li class="flex-item">2</li>
            <li class="flex-item">3</li>
            <li class="flex-item">4</li>
            <li class="flex-item">5</li>
            <li class="flex-item">6</li>
        </ul>
    </body>
</html>
