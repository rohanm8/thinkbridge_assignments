<!DOCTYPE html>
<html>
    <head>
        <title>Sidebar Example</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            .sidebar {
                background-color: #b8b8b8;
                padding: 20px;
                height: 65vh;
                width: 100px;
            }

            .sidebar-item {
                margin-bottom: 10px;
            } 

            .dropdown {
                position: relative;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                left: 200px;
                top: 0;
                background-color: #f9f9f9;
                padding: 10px;
                min-width: 200px;
                z-index: 1;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .header {
                background-color: #626262;
                color: white;
                padding: 20px;
                text-align: center;
                vertical-align: middle;
                height: 100px;
                text-align: center;
                vertical-align: middle;
            }

            .footer {
                background-color: #858585;
                color: white;
                padding: 20px;
                text-align: center;
                vertical-align: middle;
                height: 50px;
                text-align: center;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="container-text-center">
            <div class="row">
                <div class="header">
                    <h1>HEADER</h1>
                </div>
                <div class="col1">
                    <div class="sidebar">
                        <h3>Sidebar</h3>
                        <ul class="list-unstyled">
                            <div class="dropdown">
                                <li><a href="#">Item1</a></li>
                                <div class="dropdown-content">
                                <a href="#">Item1_1</a>
                                    <a href="#">Item1_2</a>
                                    <a href="#">Item1_3</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <li><a href="#">Item2</a></li>
                                <div class="dropdown-content">
                                    <a href="#">Item2_1</a>
                                    <a href="#">Item2_2</a>
                                    <a href="#">Item2_3</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <li><a href="#">Item3</a></li>
                                <div class="dropdown-content">
                                    <a href="#">Item3_1</a>
                                    <a href="#">Item3_2</a>
                                    <a href="#">Item3_3</a>
                                </div>
                            </div>
                        </ul>
                        
                        <ul class="list-unstyled">
                            <li class="sidebar-item"><a href="#">Item1</a></li>
                            <li class="sidebar-i3em"><a href="#">Item2</a></li>
                            <li class="sidebar-item"><a href="#">Item3</a></li>
                            <li class="sidebar-item"><a href="#">Item4</a></li>
                            <li class="sidebar-item">Item1</li>
                            <li class="sidebar-item">Item2</li>
                            <li class="sidebar-item">Item3</li>
                            <li class="sidebar-item">Item4</li>
                        </ul>
                    </div>
                </div>
                <div class="footer">
                    <h1>Footer</h1>
                </div>  
            </div>
        </div>
    </body>
</html>
