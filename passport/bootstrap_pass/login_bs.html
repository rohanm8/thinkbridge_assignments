<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            .a{
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                font-family: 'Proxima nova';
            }

            .card-header{
                background-color: #4A154B;
            }

        </style>
    </head>
    <!-- <body class="bg-light"> -->
    <body style="background: #4A154B;"
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-lg mt-5">
                        <!-- <div class="card-header text-bg-primary"> -->
                        <div class="card-header text-center text-white">
                            <div class="a">LOGIN</div>
                        </div>
                        <div class="card-body">
                            <form action action="dash.html">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="user_name" placeholder="Enter your username" autofocus>
                                    <label for="user_name">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="pass_word" placeholder="******" autofocus>
                                    <label for="pass_word">Password</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="remember_me">
                                    <label class="form-check-label" for="remember_me">Remember me</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-success" type="submit" style="background: #4A154B;">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
